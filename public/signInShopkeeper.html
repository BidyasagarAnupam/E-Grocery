<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in of shopkeeper | E-Grocery.com</title>
    <link rel="icon" href="img/logo/E-Grocery.jpg">
    <link rel="stylesheet" type="text/css" href="./web-font-with-css/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sSignUp.css">
    <link rel="stylesheet" href="./css/sSignIn.css">
</head>
<body>
        <!-- Preloader Section -->
        <div id="loading"></div>

     <!-- Navbar Section -->
     <nav id="navbar">
        <div id="logo">
            <img src="./img/logo/logo2.png" alt="E-Grocery.com">
        </div>
        <ul class="item">
            <li class="items">
                <a href="/" id="home" onclick="activeHome()">Home</a>
            </li>
            <li class="items" id="menu" onclick="openMenu()">
                <a href="#" id="createAccount" onclick="activeAccount()">Create Account</a>
                <ul id="dropDown">
                    <li class="dropDownList"> <a href="/signUpShop">As a Shopkeeper</a></li>
                    <li class="dropDownList"> <a href="/signUpCustomer">As a Customer</a></li>
                </ul>
            </li>
            <li class="items" id="menuLogin" onclick="openMenuLogIn()">
                <a href="#" class="active" id="login" onclick="activeLogin()">Login</a>
                <ul id="dropDownLogin">
                    <li class="dropDownList"> <a href="/signInShopkeeper">As a Shopkeeper</a></li>
                    <li class="dropDownList"> <a href="/signInCustomer">As a Customer</a></li>
                </ul>
            </li>
            <li class="items">
                <a href="/allShop" id="allShop" onclick="activeShop()">See All Shop</a>
            </li>
            <li class="items">
                <a href="#" id="aboutUs" onclick="activeAboutUs()">How to use ?</a>
            </li>
        </ul>
        <div id="searchBox">
            <form action="" method="POST">
                <input type="text" placeholder="Search by shop name or your locality..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <!-- <div class="text"></div>
            <div class="icon"><i class="fas fa-search"></i></div> -->
        </div>
    </nav>

    <!-- Main section -->
    <section id="mainSection">
        <form action="">
            <div id="formContent" style = "margin-bottom : 38px;">
                <h1 class="center headding">Sign In for Shopkeeper</h1>
                <div id="signInContent">
                    <div class="form-group">
                        <label for="email">Email Id</label>
                        <input type="email" name="email" id="email" required placeholder="Enter your email id...">
                    </div>
                    <div class="form-group">
                        <label for="psw">Password</label>
                        <input type="password" name="psw" id="psw" required placeholder="Enter your password...">
                        <i id="pass-status" class="fas fa-eye" title="Show password" onClick="viewPassword('psw', this)"></i>
                    </div>
                <button class="btn1" type=”submit” value=”signin”>Sign In</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="center">
            Copyright &copy;2020 <a href="">www.E-Grocery.com</a> | All rights reserved |<br>
            <div class="developerContact">
                <span>Developer Contact --> (Bidyasagar Mohapatra) </span>
                <a href="https://www.facebook.com/bidyasagar.anupam/" target="blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/bidyasagar_anupam/" target="blank"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://github.com/BidyasagarAnupam" target="blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>
</body>
<script src="./js/script.js"></script>
<script src="./js/adjustPassword.js"></script>
</html>
